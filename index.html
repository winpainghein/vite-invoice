<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/bill.png" />
    <title>WPH Invoice App</title>
    <!-- Primary Meta Tags -->
    <meta
      name="title"
      content="Invoice App — Simple & Elegant Billing Tool | WPH"
    />
    <meta
      name="description"
      content="Create and manage invoices effortlessly with WPH's lightweight and intuitive Invoice App. Track products, calculate totals, and print professional bills in one click."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wphinvoice.netlify.app/" />
    <meta
      property="og:title"
      content="Invoice App — Simple & Elegant Billing Tool | WPH"
    />
    <meta
      property="og:description"
      content="Track products, manage your inventory, and generate invoices easily with this clean and responsive invoice tool."
    />
    <meta
      property="og:image"
      content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzF9KnRH0A3_pOqMj8exwrwCLw_G9E7rGLkA&s"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://wphinvoice.netlify.app/" />
    <meta
      property="twitter:title"
      content="Invoice App — Simple & Elegant Billing Tool | WPH"
    />
    <meta
      property="twitter:description"
      content="Create and manage invoices with a clean, modern interface. Perfect for small businesses or personal use."
    />
    <meta
      property="twitter:image"
      content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzF9KnRH0A3_pOqMj8exwrwCLw_G9E7rGLkA&s"
    />
  </head>

  <body>
    <main
      class="max-w-[1000px] min-h-screen mx-auto px-[20px] lg:px-0 py-[20px] flex flex-col"
    >
      <header class="mb-[20px]">
        <h1 class="text-4xl font-bold">WPH</h1>
        <p class="text-neutral-500">Invoice App</p>
      </header>

      <section id="createFormSection" class="mb-[20px] print:hidden">
        <form action="#" id="createForm">
          <div
            class="flex md:flex-row flex-col gap-[12px] border rounded-lg p-[20px]"
          >
            <div class="basis-5/12">
              <label
                for="productSelect"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Select a product</label
              >
              <select
                id="productSelect"
                name="productSelect"
                class="productSelect bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              ></select>
            </div>

            <div class="basis-5/12">
              <label
                for="inputQuantity"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Quantity</label
              >
              <input
                type="number"
                id="inputQuantity"
                name="inputQuantity"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required
              />
            </div>

            <button
              id="buyBtn"
              type="submit"
              class="basis-2/12 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 md:py-2.5 py-3 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            >
              Buy
            </button>
          </div>
        </form>
      </section>

      <!-- table -->
      <section class="overflow-x-scroll hide-scrollbar">
        <table
          class="w-full scale-100 text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
        >
          <thead
            class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th scope="col" class="px-6 py-3">#</th>
              <th scope="col" class="px-6 py-3">Product name</th>
              <th scope="col" class="px-6 py-3 text-end">Price</th>
              <th scope="col" class="px-6 py-3 text-end">Quantity</th>
              <th scope="col" class="px-6 py-3 text-end">Cost</th>
              <th scope="col" class="px-6 py-3">
                <span class="sr-only">Delete</span>
              </th>
            </tr>
          </thead>
          <tbody id="rowGroup">
            <tr
              class="hidden last:table-row bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600 border-b"
            >
              <th
                scope="row"
                colspan="6"
                class="px-6 py-4 font-medium text-center text-gray-400 whitespace-nowrap dark:text-white"
              >
                There is no record!
              </th>
            </tr>
          </tbody>
          <tfoot>
            <tr
              class="bg-gray-100 dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600 border-b"
            >
              <th
                scope="row"
                colspan="4"
                class="px-6 py-4 font-medium text-center text-gray-400 whitespace-nowrap dark:text-white"
              >
                total
              </th>
              <td class="px-6 py-4 text-end">
                $<span id="recordTotal">0</span>
              </td>
              <td class="px-6 py-4"></td>
            </tr>
          </tfoot>
        </table>
      </section>

      <section
        id="inventorySheet"
        class="fixed w-80 min-h-screen bg-gray-50 shadow-lg top-0 left-0 duration-300 z-50 p-[20px] -translate-x-full flex flex-col"
      >
        <div class="sheet-header flex justify-between mb-[40px]">
          <h1 class="text-2xl font-bold">Your Product</h1>
          <button
            class="border p-[8px] active:scale-75 active:bg-gray-100 duration-300 rounded"
            id="inventorySheetCloseBtn"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div
          class="sheet-body h-[500px] flex-grow overflow-y-scroll hide-scrollbar"
          id="productGroup"
        ></div>
        <div class="sheet-footer mt-auto pt-5">
          <form action="#" id="newProductForm">
            <div class="bg-gray-100 p-[20px] rounded-lg">
              <input
                required
                type="text"
                id="inputProduct"
                name="inputProduct"
                class="mb-[20px] flex-grow bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="New Product Name"
              />
              <div class="flex gap-[12px]">
                <input
                  required
                  type="number"
                  id="inputPrice"
                  name="inputPrice"
                  class="basis-8/12 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Price"
                />
                <button
                  type="submit"
                  id="addSubmitBtn"
                  class="basis-4/12 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                >
                  Add
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <footer class="flex justify-end mt-auto print:hidden">
        <button
          type="button"
          id="manageInventoryBtn"
          class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        >
          Manage Inventory
        </button>
        <button
          type="button"
          id="printBtn"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Print
        </button>
      </footer>

      <template id="rowTemplate">
        <tr
          class="row group bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600 border-b"
        >
          <td class="row-no px-6 py-4"></td>
          <th
            scope="row"
            class="row-product-name px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            Apple
          </th>
          <td class="px-6 py-4 text-end">
            $<span class="row-product-price">000</span>
          </td>
          <td class="md:px-6 md:py-4 px-3 py-2 text-end">
            <button
              class="row-q-sub print:hidden md:opacity-0 opacity-100 group-hover:opacity-100 md:-translate-x-10 -translate-x-0 group-hover:-translate-x-0 bg-gray-300 rounded p-[4px] active:scale-75 duration-300"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-3 h-3 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5 12h14"
                />
              </svg>
            </button>
            <span class="row-quantity inline-block md:w-[20px] w-auto">0</span>
            <button
              class="row-q-add print:hidden md:opacity-0 opacity-100 group-hover:opacity-100 md:translate-x-10 -translate-x-0 group-hover:translate-x-0 bg-gray-300 rounded p-[4px] active:scale-75 duration-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-3 h-3 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
            </button>
          </td>
          <td class="px-6 py-4 text-end">$<span class="row-cost">000</span></td>
          <td class="px-6 py-4 text-right">
            <button
              class="row-del-btn print:hidden opacity-0 group-hover:opacity-100 translate-x-10 group-hover:translate-x-0 font-medium text-blue-600 dark:text-blue-500 active:text-red-600 duration-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
            </button>
          </td>
        </tr>
      </template>

      <template id="productTemplate">
        <div
          class="product border rounded p-[20px] flex justify-between mb-[12px]"
        >
          <p class="product-name text-gray-600">Apple</p>
          <p class="product-price text-gray-400">500</p>
        </div>
      </template>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
